<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Central</title>
    <!-- Todas las variantes de la tipografía Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Kit de íconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/47a442944c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Header con el navbar y nada más, por ahora -->
<header class="header-header">

    <!-- Logo y hamburguesa -->
    <div class="logo">
        <a href="/">
            <img src="/img/icono.png" alt="icono">
        </a>
    </div>
    <div class="hamburger">
        <i class="fa fa-bars burger"></i>
    </div>

    <!-- Navbar de navegación -->
    <nav class="main-navbar">
        <ul>
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Tienda</a></li>
            <li class="nav-link"><a href="#">Soporte</a></li>
        </ul>
    </nav>
            
    <!-- Navbar de acciones para el usuario -->
    <nav class="user-navbar">
        <ul>
            <!-- Iconito para ir al carrito de compras -->
            <li class="nav-link carrito"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li class="nav-link"><a href="#">Iniciar sesión</a></li>
            <li class="nav-link"><a href="#">Registrarse</a></li>
        </ul>
    </nav>
    
</header>


<main class="main-main">
    
    <form action="/">

        <div class="input-box">
            <label class="input-label" for="fechaNacimiento">Nombre y Apellido</label>
            <input class="input-text" type="text" name="nombreApellido" id="nombreApellido" placeholder="Nombre y Apellido" required>
        </div>

        
        <div class="input-box">
            <label class="input-label" for="fechaNacimiento">Nombre de usuario</label>
            <input class="input-text" type="text" name="user" id="user" placeholder="Nombre de usuario" required>
        </div>

        <div class="input-box">
            <label class="input-label" for="fechaNacimiento">E-mail</label>
            <input class="input-text" type="text" name="user" id="user" placeholder="E-mail" required>
        </div>
        <!-- Birth date -->
        <!-- date -->
        <div class="date-box">
            <label class="input-label" for="fechaNacimiento">Fecha de nacimiento</label>
            <input class="input-date" type="date" name="fechaNacimiento" id="fechaNacimiento" min="1921-5-25" max="2003-5-25" required>
        </div>

        <!-- Adress -->
        <!-- text -->
        <div class="input-box">
            <label class="input-label" for="domicilio">Domicilio</label>
            <input class="input-text" type="text" name="domicilio" id="domicilio" placeholder="Domicilio" required>
        </div>

        <!-- User tpye -->
        <!-- radio -->
        <div class="radio-box">
            <label class="input-label">Perfil de usuario</label>
            <div class="user-profile-radio">
                <input class="input-radio" type="radio" name="perfil" id="comprador" value="comprador" required><label class="option-label" for="comprador">Comprador</label>
            </div>
            <div class="user-profile-radio">
                <input class="input-radio" type="radio" name="perfil" id="vendedor" value="vendedor" required><label class="option-label" for="vendedor">Vendedor</label>
            </div>
        </div>
        
        <!-- Interest -->
        <!-- checkbox -->
        <div class="check-box">
            <label class="input-label">Interesado en:</label>
            <div class="interest-box">
                <div>
                    <input class="input-checkbox" type="checkbox" name="interes" id="electro" value="electro"><label class="option-label" for="electro">Electro</label>
                </div>
                <div>
                    <input class="input-checkbox" type="checkbox" name="interes" id="moda" value="moda"><label class="option-label" for="moda">Moda</label>
                </div>
                <div>
                    <input class="input-checkbox" type="checkbox" name="interes" id="hogar" value="hogar"><label class="option-label" for="hogar">Hogar</label>
                </div>
                <div>
                    <input class="input-checkbox" type="checkbox" name="interes" id="jugueteria" value="jugueteria"><label class="option-label" for="jugueteria">Juguetería</label>
                </div>
                <div>
                    <input class="input-checkbox" type="checkbox" name="interes" id="vidaSana" value="vidaSana"><label class="option-label" for="vidaSana">Vida sana</label>
                </div>
            </div>
        </div>

        <!-- Profile picture -->
        <!-- file -->
        <div class="file-box">
            <label class="input-label" id="file-label" for="fotoPerfil">Añadir foto de perfil<input class="input-file" type="file" name="fotoPerfil" id="fotoPerfil" accept=".jpg, .png"></label>
        </div>

        <!-- Password -->
        <!-- password -->
        <div class="input-box">
            <label class="input-label" for="password1">Contraseña</label>
            <input class="input-password" type="password" name="password1" id="password1" placeholder="" required>
        </div>

        <!-- Repeat password -->
        <!-- password -->
        <div class="input-box">
            <label class="input-label" for="password2">Confirmar contraseña</label>
            <input class="input-password" type="password" name="password2" id="password2" placeholder="" required>
        </div>

        <!-- Submit/reset -->
        <!-- buttons -->
        <div class="button-box">
            <button class="form-button" id="send" type="submit">Enviar</button>
            <button class="form-button" id="clear" type="reset">Borrar</button>
        </div>
        
    </form>
 
</main>
        



       
       

     


<!-- Footer -->
<footer class="footer-footer">

</footer>

</body>
</html>
