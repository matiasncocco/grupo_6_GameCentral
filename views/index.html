<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Central</title>
    <!-- Todas las variantes de la tipografía Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Kit de íconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/47a442944c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Header con el navbar y nada más, por ahora -->
<header class="header-header">

    <!-- Logo y hamburguesa -->
    <div class="logo">
        <a href="/">
            <img src="/img/icono.png" alt="icono">
        </a>
    </div>
    <div class="hamburger">
        <i class="fa fa-bars burger"></i>
    </div>

    <!-- Navbar de navegación -->
    <nav class="main-navbar">
        <ul>
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Tienda</a></li>
            <li class="nav-link"><a href="#">Soporte</a></li>
        </ul>
    </nav>
            
    <!-- Navbar de acciones para el usuario -->
    <nav class="user-navbar">
        <ul>
            <!-- Iconito para elegir idioma -->
            <li class="nav-link"><a href="#"><i class="fas fa-globe"></i></a></li>
            <li class="nav-link"><a href="#">Iniciar sesión</a></li>
            <li class="nav-link"><a href="#">Registrarse</a></li>
        </ul>
    </nav>
    
</header>

<!-- Main del home. Ofertas primero -->
<main class="main-main">

    <!-- Título -->
    <header class="main-title" id="first-title">
        <h3>AUTUMN SALE</h3>
    </header>
    
    <!-- Sección pricnipal -->
    <section class="main-section">

        <!-- Uno de éstos por producto -->
        <!-- HADES -->
        <article class="unit-product">
            <a href="/productDetail">
                <!-- Imágen -->
                <div class="game-image">
                    <img src="img/hades-card.jpg" alt="hades">
                    <!-- Cinta -->
                    <div class="ribbon">
                        <div class="full-price">
                            <h3>$279.99</h3>
                        </div>
                        <div class="discount">
                            <h3>50%</h3>
                        </div>
                    </div>
                </div>
            </a>
        </article>

        <!-- CYBERPUNK -->
        <article class="unit-product">
            <a href="#">
                <!-- Imágen -->
                <div class="game-image">
                    <img src="img/cyberpunk-card.jpg" alt="cyberpunk">
                    <!-- Cinta -->
                    <div class="ribbon">
                        <div class="full-price">
                            <h3>$2199.00</h3>
                        </div>
                        <div class="discount">
                            <h3>50%</h3>
                        </div>
                    </div>
                </div>
            </a> 
        </article>

        <!-- STARDEW VALLEY -->
        <article class="unit-product">
            <a href="#">
                <!-- Imágen -->
                <div class="game-image">
                    <img src="img/stardew-valley-card.jpg" alt="stardew-valley">
                    <!-- Cinta -->
                    <div class="ribbon">
                        <div class="full-price">
                            <h3>$179.99</h3>
                        </div>
                        <div class="discount">
                            <h3>50%</h3>
                        </div>
                    </div>
                </div>
            </a> 
        </article>

        <!-- SEKIRO -->
        <article class="unit-product">
            <a href="#">
                <!-- Imágen -->
                <div class="game-image">
                    <img src="img/sekiro-card.jpg" alt="sekiro">
                    <!-- Cinta -->
                    <div class="ribbon">
                        <div class="full-price">
                            <h3>$1299.00</h3>
                        </div>
                        <div class="discount">
                            <h3>50%</h3>
                        </div>
                    </div>
                </div>
            </a> 
        </article>

        <!-- CELESTE -->
        <article class="unit-product">
            <a href="#">
                <!-- Imágen -->
                <div class="game-image">
                    <img src="img/celeste-card.jpg" alt="celeste">
                    <!-- Cinta -->
                    <div class="ribbon">
                        <div class="full-price">
                            <h3>$224.99</h3>
                        </div>
                        <div class="discount">
                            <h3>50%</h3>
                        </div>
                    </div>
                </div>
            </a> 
        </article>

        <!-- MINECRAFT -->
        <article class="unit-product">
            <a href="#">
                <!-- Imágen -->
                <div class="game-image">
                    <img src="img/minecraft-card.jpg" alt="minecraft">
                    <!-- Cinta -->
                    <div class="ribbon">
                        <div class="full-price">
                            <h3>$384.00</h3>
                        </div>
                        <div class="discount">
                            <h3>50%</h3>
                        </div>
                    </div>
                </div>
            </a> 
        </article>

    </section>

    <header class="main-title">
        <h3>TOP VENTAS DEL MES</h3>
    </header>


</main>

<!-- Footer -->
<footer class="footer-footer">
    <a href="/">
        <button class="to-the-top">TOP</button>
    </a>
</footer>

</body>
</html>
